<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adivina el número</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="game">
            <h1>Adivina el número</h1>
            <p class="subtitle">Pienso en un número entre 1 y 100. ¡Tienes 10
                intentos!</p>

            <form id="guess-form" autocomplete="off">
                <label for="guess-input">Tu intento:</label>
                <input id="guess-input" name="guess" type="number" min="1"
                    max="100" required>
                <button id="guess-button" type="submit">Probar</button>
            </form>

            <section class="status">
                <p id="result" class="result" aria-live="polite"></p>
                <p id="hint" class="hint" aria-live="polite"></p>
                <p id="attempts" class="attempts"></p>
                <p id="history" class="history"></p>
            </section>

            <div class="actions">
                <button id="restart-button" type="button" hidden>Jugar de
                    nuevo</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
